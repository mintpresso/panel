================================================== -->
<div class="navbar-wrapper">
  <!-- Wrap the .navbar in .container to center it within the absolutely positioned parent. -->
  <div class="container">

    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <!-- Responsive Navbar Part 1: Button for triggering responsive navbar (not covered in tutorial). Include responsive CSS to utilize. -->
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">Project name</a>
        <!-- Responsive Navbar Part 2: Place all navbar contents you want collapsed withing .navbar-collapse.collapse. -->
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">Features</a></li>
            <li><a href="#contact">Documentation</a></li>
            <li><a href="#contact">Pricing &amp; Plans</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Jinhyuk Lee <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Go to Panel</a></li>
                <li><a href="#">Sign out</a></li>
                <li class="divider"></li>
                <li class="nav-header">My Account</li>
                <li><a href="#">Transactions</a></li>
                <li><a href="#">Billing</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!-- /.navbar-inner -->
    </div><!-- /.navbar -->

  </div> <!-- /.container -->
</div><!-- /.navbar-wrapper -->

@content

} {
  <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
} {

}
