@(title: String)(content: Html)(style: Html)(script: Html)(implicit lang: Lang)

@getLang = @{
  lang.language match {
    case "en" => "en"
    case "ko" => "ko"
    case _ => "en"
  }
}
<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <!-- Le styles -->
    <link href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/bootstrap/responsive.css")" rel="stylesheet">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/font-awesome.css")">
    <!--[if IE 7]>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/font-awesome-ie7.css")"  >  
    <![endif]-->
    <!-- Le fav and touch icons -->
    @style

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <!--
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">
    -->
  </head>
  <body>
    @content

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script>
      window.mintpresso = {}
    </script>
    <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
    <script src="@routes.Assets.at("javascripts/jquery-1.8.3.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/jquery-ui-1.9.2.custom.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/jquery-timeago.js")"></script>
    <script src="@routes.Assets.at("javascripts/jquery-timeago."+ getLang +".js")"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-transition.js")"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-alert.js")"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-modal.js")"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-dropdown.js")"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-scrollspy.js")"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-tab.js")"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-tooltip.js")"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-popover.js")"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-button.js")"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-collapse.js")"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-carousel.js")"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-typeahead.js")"></script>
    <script src="@routes.Assets.at("javascripts/modernizr-2.6.2.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/moment.js")"></script>
    @script
  </body>
</html>
