@(selected: String)(implicit flash: Flash)

@dataAndClass(d: String, c: String) = {
  @if(d == selected){
    data-menu="@d" class="@c active"
  } else {
    data-menu="@d" class="@c"
  }
}
<div id="menu">
  <ul>
    <li @dataAndClass("overview", "") onclick="location.href=routes.controllers.Panel.overview(mint.id).url"><i class="icon-signal icon-3x"></i><br />OVERVIEW</li>
    <li @dataAndClass("data", "") onclick="location.href=routes.controllers.Panel.data(mint.id).url"><i class="icon-cloud-upload icon-3x"></i><br />데이터<br />클라우드</li>
    <li @dataAndClass("order", "") onclick="location.href=routes.controllers.Panel.order(mint.id).url"><i class="icon-coffee icon-3x"></i><br />주문하기</li>
    <li @dataAndClass("pickup", "") onclick="location.href=routes.controllers.Panel.pickup(mint.id).url"><i class="icon-inbox icon-3x"></i><br />받아가기</li>
    <li @dataAndClass("support", "") onclick="location.href=routes.controllers.Panel.support(mint.id).url"><i class="icon-comments icon-3x"></i><br />고객지원</li>
    <li class="mintpresso" title="민트프레소 사이트로 이동합니다." onclick="location.href='/'"></li>
  </ul>
</div>
