@(types: String, points: String)(implicit flash: Flash)

<h1>VIEW DETAILS</h1>
<div id="selector">
  <div class="btn-toolbar">
    <div class="btn-group">
      최근
      <a href="#" class="btn btn-small active">최근 30개</a>
      <a href="#" class="btn btn-small">1일</a>
      <a href="#" class="btn btn-small">2주</a>
      <a href="#" class="btn btn-small">1개월</a>
      <a href="#" class="btn btn-small">전체</a>
    </div>
    <div class="btn-group custom-filter">
      <a href="#" class="btn btn-small add"><i class="icon-plus"></i></a>
    </div>
  </div>
</div>
<form id="model" class="form-inline" method="POST" onsubmit="return false;">
  <fieldset>
    <input type="text" name="s" placeholder="Type of subject model" style="width:200px" value="@flash.get("s")" />
    <input type="text" name="v" placeholder="Verb string" style="width:200px" value="@flash.get("v")" />
    <input type="text" name="o" placeholder="Type of object model" style="width:200px" value="@flash.get("o")" />
    <button type="submit" class="btn btn-small btn-primary" data-loading-text="<i class=&quot;icon-refresh icon-spin&quot; style=&quot;color:black&quot;></i>">추가</button>
  </fieldset>
</form>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Type of model</th>
      <th>Identifier</th>
      <th>Data</th>
      <th>Created at</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
<script>
  mintpresso._types = @Html(types);
  mintpresso._points = @Html(points);
</script>
