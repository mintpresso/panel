@(types: String, points: String)(implicit flash: Flash)

<h1>VIEW DETAILS</h1>
<div id="selector">
  <form class="form-inline">
  <div class="btn-toolbar">
    <div class="btn-group">
      최근
      <a href="#" class="btn btn-small active">최근 30개</a>
      <a href="#" class="btn btn-small">1일</a>
      <a href="#" class="btn btn-small">2주</a>
      <a href="#" class="btn btn-small">1개월</a>
      <a href="#" class="btn btn-small">전체</a>
    </div>
    <div class="input-prepend btn-group custom-filter">
      <a href="#" class="btn btn-small dropdown-toggle" data-toggle="dropdown">
        필터 없음 <i class="icon-caret-down"></i>
      </a>
      <ul class="dropdown-menu">
        <li><a href="#">로그인한 회원</a></li>
        <li><a href="#">1주일 이상 활동한 회원</a></li>
        <li><a href="#">최소 1번 결제한 회원</a></li>
        <li class="divider"></li>
        <li><a href="#">주문(상품추천)을 받은 회원</a></li>
      </ul>
      <a href="#" class="btn btn-small add"><i class="icon-plus"></i></a>
    </div>
  </div>
  </form>
</div>
<form id="model" class="form-inline" method="POST" onsubmit="return false;">
  <fieldset>
    <input type="text" name="s" placeholder="Type of subject model" style="width:200px" value="@flash.get("s")" />
    <input type="text" name="v" placeholder="Verb string" style="width:200px" value="@flash.get("v")" />
    <input type="text" name="o" placeholder="Type of object model" style="width:200px" value="@flash.get("o")" />
    <button type="submit" class="btn btn-small btn-primary" data-loading-text="<i class=&quot;icon-refresh icon-spin&quot; style=&quot;color:black&quot;></i>">검색</button>
  </fieldset>
</form>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Type of model</th>
      <th>Identifier</th>
      <th>Data</th>
      <th>Created at</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
<script>
  mintpresso._types = @Html(types);
  mintpresso._points = @Html(points);
</script>
