@(errors: String, warnings: String, requests: String)(implicit flash: Flash)

<h1>LOG</h1>

<div id="selector">
<form class="form-inline">
  <div class="btn-toolbar">
    <div class="btn-group" data-toggle="buttons-radio">
      <button type="button" class="btn btn-primary active">Recently</button>
      <button type="button" class="btn btn-primary">Error</button>
      <button type="button" class="btn btn-primary">Warning</button>
      <button type="button" class="btn btn-primary">Request</button>
    </div>
  </div>
</form>
</div>

<table id="logs" class="table table-striped table-hover table-condensed hide">
  <thead>
    <tr>
      <th>Message</th>
      <th>Data</th>
      <th>Logged at</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  mint._errors = @Html(errors);
  mint._warnings = @Html(warnings);
  mint._requests = @Html(requests);
</script>
