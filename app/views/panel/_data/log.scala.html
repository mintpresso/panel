@(warnings: String, requests: String)(implicit flash: Flash)

<h1>LOG</h1>

<table id="warnings" class="table table-striped table-hover hide">
  <thead>
    <tr>
      <th>Message</th>
      <th>Data</th>
      <th>Logged at</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<table id="requests" class="table table-striped table-hover hide">
  <thead>
    <tr>
      <th>Message</th>
      <th>Data</th>
      <th>Logged at</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  mint._warnings = @Html(warnings);
  mint._requests = @Html(requests);
</script>
