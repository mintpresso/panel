@(user: User, pointTypes: List[String])(implicit flash: Flash)

<h1>IMPORTS</h1>
<form class="form-inline" action="@routes.Panel.data_import_add(user.id)" method="POST">
  <fieldset>
    <textarea name="data" style="width: 700px; margin-bottom: 16px;" placeholder="JSON Object - Example: {&quot;age&quot;: 22}"></textarea>
    <input type="text" name="model" placeholder="Type of model" class="span3" value="@flash.get("typeString")" />
    <input type="text" name="identifier" placeholder="Identifier" class="span5" value="@flash.get("identifier")" />
    <button type="submit" class="btn btn-small btn-primary">추가</button>
    <span class="help-block">
      @flash.get("error").map { message =>
        @message
      }
      @flash.get("msg").map { message =>
        @message
      }.getOrElse {
        <span class="good hide" id="guide1">?</span>
      }
    </span>
    </div>
  </fieldset>
</form>
<hr />
<script>
  mintpresso._sTypes = []
  @for(p <- pointTypes){
  	mintpresso._sTypes.push("@p")
  }
  @flash.get("guide-model").map { message =>
    mintpresso.help('guide1', message)
  }
</script>
